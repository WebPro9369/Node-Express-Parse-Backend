<td class="ui-sortable-handle"><i class="icon-cursor-move"></i><%= fullName || '&mdash;' %></td>
<td><%= price ? numeral(price).format(MONEY_FORMAT) : '&mdash;' %></td>
<td>
	<% if (showroom) { %>
		<a href="#" data-action="showroom-view" data-id="<%= id %>">
			<i class="icon-eye"></i>
			<%= showroom.name || '&mdash;' %>
		</a>
	<% } else { %>
		&mdash;
	<% } %>
</td>
<td><%= _type || '&mdash;' %></td>
<td>
	<% if (published) { %>
		<span class="text-success">Yes</span>
	<% } else { %>
		<span class="text-danger">No</span>
	<% } %>
</td>
<td class="table-action">
	<a href="#" class="edit btn btn-sm btn-default" data-action="stylist-update" data-id="<%= id %>" title="Update"><i class="icon-note"></i></a>
</td>
