<div class="panel">
	<div class="panel-content table-responsive">
		<div class="m-b-20">
			<button class="btn btn-sm btn-dark" data-action="stylist-create"><i class="fa fa-plus"></i> Add New Stylist</button>
			<button class="btn btn-sm btn-default" data-action="stylist-order" style="display: none;">Update Stylist Order</button>
		</div>
		<p class="alert bg-info"><i class="icon-bulb"></i> You can change the order of the elements until the search is not active.</p>
		<div class="form-inline">
			<div class="row" role="navigation">
				<div class="col-xs-9">
				</div>
				<div class="col-xs-3">

				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-4">Full name</th>
						<th class="col-md-1">Price</th>
						<th class="col-md-3">Showroom</th>
						<th class="col-md-2">Type</th>
						<th class="col-md-1">Published</th>

					</tr>
				</thead>
				<tbody role="items">
				</tbody>
			</table>
			<div class="row" role="pagination"></div>
		</div>
	</div>
</div>

<form role="form" rel="stylist"></form>

<div role="view" rel="showroom"></div>
