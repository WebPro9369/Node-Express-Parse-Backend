<div class="panel">
	<div class="panel-content table-responsive">
		<div class="m-b-20">
			<button class="btn btn-sm btn-dark" data-action="product-create"><i class="fa fa-plus"></i> Add New Product</button>
			<button class="btn btn-sm btn-default" data-action="product-order-enable">Enable Product Ordering</button>
			<button class="btn btn-sm btn-default" data-action="product-order-disable" style="display: none;">Disable Product Ordering</button>
			<button class="btn btn-sm btn-default" data-action="product-order" style="display: none;">Update Product Order</button>
			<div class="btn-group pull-right" role="theme">
			</div>
		</div>
		<p class="alert bg-info"><i class="icon-bulb"></i> You can change the order of the elements until filter and search is not active.</p>
		<div class="form-inline">
			<div class="row" role="navigation">
				<div class="col-xs-9" role="filter">
					<div class="form-group">
						<input name="collection" type="hidden" data-placeholder="Choose Collection" style="min-width: 300px; width: 300px;">
					</div>
					<div class="form-group">
						<input name="brand" type="hidden" data-placeholder="Choose Brand" style="min-width: 300px; width: 300px;">
					</div>
				</div>
				<div class="col-xs-3">
					<div class="dataTables_filter" role="search"></div>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-3">Brand</th>
						<th class="col-md-3">Name</th>
						<th class="col-md-1">Price</th>
						<th class="col-md-2">Size</th>
						<th class="col-md-1">Quantity</th>
						<th class="col-md-1">Published</th>
						<th class="col-md-1">&nbsp;</th>
					</tr>
				</thead>
				<tbody role="items">
				</tbody>
			</table>
			<div class="row" role="pagination"></div>
		</div>
	</div>
</div>

<form role="form" rel="product"></form>

<div role="view" rel="brand"></form>
