<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">

			</div>
			<div class="modal-body">

					<li><a href="#showroom-view-general" data-toggle="tab"><i class="icon-info"></i> General</a></li>
				</ul>
				
				<div class="tab-content">
					
					<div class="tab-pane fade" id="showroom-view-general">
				
						<h3>General</h3>
						
						<div class="row">
					
							<div class="col-md-12">
								<div class="form-group">
									<label class="control-label">Showroom title</label>
									<p data-name="name" class="form-control">&nbsp;</p>

							</div>
						
						</div>
						
						<div class="row">
							
							<div class="col-md-12">

							</div>
						
						</div>
						
						<div class="row">
					
							<div class="col-md-9">

							</div>
							
							<div class="col-md-3">
								<div class="form-group">

							</div>
